<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${name}"></title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="Shortcut Icon" href="/assets/img/favicon.ico"/>
  <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
  <link href="/assets/css/font-awesome.css" rel="stylesheet"/>
  <link href="/assets/css/iosOverlay.css" rel="stylesheet"/>
  <link href="/css/login.css" rel="stylesheet" />
</head>

<body>
<div class="login">
<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
          <h1><strong>管理系统</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>登录中心</h3>
              <div class="login-alert" style="color: #de615e; font-size: 12px;" th:text="${errorInfo}"></div>
            </div>
            <div class="form-top-right">
              <i class="fa fa-key"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" action="/api/login" method="post" class="login-form">
              <div class="form-group">
                <label class="sr-only" for="form-username">用户名</label>
                <input type="text" name="loginName" placeholder="用户名" class="form-username form-control" id="form-username" />
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">密码</label>
                <input type="password" name="loginPass" placeholder="密码" class="form-password form-control" id="form-password" />
              </div>
              <button type="submit" class="btn">登 录</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.backstretch.min.js"></script>
<script src="/assets/js/iosOverlay.js"></script>
<script src="/js/login.js"></script>
<!--[if lt IE 9]>
<script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</body>
</html>
