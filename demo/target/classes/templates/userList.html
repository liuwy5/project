<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet"  type="text/css"  href="/assets/css/bootstrap.css" />
    <link  rel="stylesheet"  type="text/css"  href="/assets/css/jquery.dataTables.min.css" />
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/assets/js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="/js/user.js"></script>
    <title>user list</title>
</head>
<body>

<div id="wrapper">

    <!--<div th:replace="include/nav :: nav(activeCode='menu_homepage')"></div>-->

    <div id="page-wrapper" >
        <h1 class="page-header">
            列表
        </h1>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">管理</a></li>
        </ol>

        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="filter col-md-12">
                    <form class="form-inline" id="formData">
                        <div class="form-group">
                            <label style="width: 76px;">uuid</label>
                            <input type="text" class="form-control w200" name="uuid"/>
                        </div>
                        <div class="form-group">
                            <label style="width: 76px;">username</label>
                            <input type="text" class="form-control w200" name="username"/>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default" id="searchBtn">搜索</button>
                        </div>
                    </form>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#userAdd" id="add">添加</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTable">
                        <thead>
                        <tr>
                            <td>id</td>
                            <td>uuid</td>
                            <td>username</td>
                            <td>password</td>
                            <td>name</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <!--<tbody>-->
                        <!--<tr th:each="user,userStat : ${userList}">-->
                            <!--<td th:text="${user.id}">id</td>-->
                            <!--<td th:text="${user.uuid}">uuid</td>-->
                            <!--<td th:text="${user.username}">username</td>-->
                            <!--<td th:text="${user.password}">password</td>-->
                            <!--<td><img th:src="${user.imgPath}" style="width: 100px;"></td>-->
                            <!--&lt;!&ndash;<td th:text="${user.name}">name</td>&ndash;&gt;-->
                            <!--<td>-->
                                <!--<a th:attr="data-id=${user.id}" name="userEdit" class="userEdit">编辑</a>-->
                            <!--</td>-->
                        <!--</tr>-->
                        <!--</tbody>-->
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="userAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="display: none; padding-right: 17px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="modalTitle">添加user</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addDataForm" enctype="multipart/form-data">
                    <div class="form-group" style="margin-bottom: 5px;">
                        <label class="col-md-3"></label>
                        <div class="col-md-7 warn-info"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"><span class="red-star">*</span>username</label>
                        <div class="col-md-7 clearfix">
                            <input type="text" value="username" maxlength="15" placeholder="15字以内" class="form-control" name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"><span class="red-star">*</span>password</label>
                        <div class="col-md-7 clearfix">
                            <input type="text" value="password" maxlength="15" placeholder="15字以内" class="form-control" name="password"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-3 control-label"><span class="red-star">*</span> name</label>
                        <div class="col-md-7 clearfix">
                            <img style="display: none;" src="/assets/img/bg-img.jpg" alt="icon" id="addImg" width="320px" />
                            <input type="file" class="form-control" name="file" id="addName" accept="image/*" />
                            <img style="display: none;" src="/assets/img/bg-img.jpg" id="addNameD" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-reply"></i> 取消</button>
                <button type="button" class="btn btn-success" id="saveAddData"><i class="fa fa-check"></i> 保存</button>
            </div>
        </div>
    </div>
</div>
